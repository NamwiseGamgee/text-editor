<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Texts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/cc6ace2d9f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container bg-cyan-600 mx-auto pb-10 mt-14">
            <h2 class="text-3xl text-center font-semibold py-5">Softlane Text Editor</h2>

            <div class=" bg-teal-700 px-16 mx-10 py-6 border-2  pb-10">
                <div class="flex justify-between items-center">
                    <div>
                        <button id="bold-btn" class="mr-4">
                            <i class="fa-solid fa-bold"></i>
                        </button>
                        <button id="italic-btn" class="mr-4">
                            <i class="fa-solid fa-italic"></i>
                        </button>
                        <button id="underline-btn" class="mr-4">
                            <i class="fa-solid fa-underline"></i>
                        </button>
                    </div>
                    <div>
                        <button id="left-align-btn" class="mr-4">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button id="center-align-btn" class="mr-4">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button id="right-align-btn" class="mr-4">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                        <button id="justify-align-btn" class="mr-4">
                            <i class="fa-solid fa-align-justify"></i>
                        </button>
                    </div>
                    <div>
                        <button class="mr-4">
                            <input type="number" name="" id="text-size" min="0" max="60">
                        </button>
                        <input type="color" id="color" name="" value="#000000">
                    </div>
                </div>
                <hr class="border-2 bg-white my-2">
                <textarea class="w-full p-3" name="" id="text-field" placeholder="Start typing here..." cols="30"
                    rows="10"></textarea>
            </div>

        </section>
    </main>
    <script src="js/utilities.js"></script>
</body>

</html>
